loaders:
  - type: python

processors:
  - type: filter
  - type: smart
  - type: crossref

renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs

  pages:
    - title: Home
      name: index
      source: readme.md

  mkdocs_config:
    site_name: ArkEcosystem python mainsail project
    repo_url: https://github.com/Moustikitos/python-mainsail
    repo_name: GitHub
    copyright: Copyright &copy; 2024 THOORENS Bruno - BSD licence
    extra_css:
    - style.css
    theme:
      name: mkdocs
      nav_style: light
      highlightjs: true
      hljs_languages:
      - python
    markdown_extensions:
    - smarty
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: false