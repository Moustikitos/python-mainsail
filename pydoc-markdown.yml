loaders:
  - type: python

processors:
  - type: filter
    documented_only: true
  - type: smart
  - type: crossref

renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs

  markdown:
    use_fixed_header_levels: true
    header_level_by_type:
      Module: 1
      Class: 2
      Method: 3
      Function: 2
      Data: 4
    add_module_prefix: true
    add_method_class_prefix: true
    add_member_class_prefix: true
    descriptive_module_title: false

  pages:
    - title: Home
      name: index
      source: readme.md
    - title: Identity
      contents:
      - mainsail.identity.*
    # - title: Transactions
    #   contents:
    #   - mainsail.transaction.*
    #   - mainsail.tx.deserialize
    #   - mainsail.tx.v1.Transfer
    - title: Webhook API
      contents:
      - mainsail.webhook.*
    - title: Pool
      contents:
      - mnsl_pool.pool_configure
      - mnsl_pool.biom.set_pool

  mkdocs_config:
    site_name: Python mainsail project
    repo_url: https://github.com/Moustikitos/python-mainsail
    repo_name: GitHub
    copyright: Copyright &copy; 2024 THOORENS Bruno - BSD licence
    extra_css:
      - style.css
    theme:
      name: mkdocs
      nav_style: light
      highlightjs: true
      hljs_languages:
        - python
    markdown_extensions:
      - smarty
      - def_list
      - pymdownx.tasklist:
          custom_checkbox: false
